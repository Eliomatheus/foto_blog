<!DOCTYPE html>
<html lang="pt-br">
<head>

	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link rel="preconnect" href="https://fonts.googleapis.com">

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>FotoBlog</title>
	
	<link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
	rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div id="app">
		<header class="container">
			<nav>
				<img src="./assets/camera.svg" atl="Imagem Logo">

				<ul>
					<li>Home</li>
					<li class="active">Galeria</li>
				</ul>
			</nav>

			<form>
				<div class="input-wrapper">
					<label for="search">Pesquise por imagens e coleções</label>
					<input id="search" type="text" placeholder="Pesquise por imagens e coleções">
				</div>
			</form>

			<img class="avatar" src="./assets/eu-preto.jpg" alt="Imagem de Homem -> avatar">
		</header>
		<main>
			<div class="container">
				<h1>Galeria</h1>

            <section class="gallery">
               <figure class="item">
                  <img src="./assets/workspace.png" alt="Escritorio de Eletrica">
   
                  <figcaption class="datails">
                     <h2>Workspace elétrica</h2>
                     <div class="tags">
                        <span>tag</span>
                     </div>
                  </figcaption>
            </figure>
               <figure class="item">
                  <img src="./assets/dark_red.png" alt="Setup vermelho e preto">
   
                  <figcaption class="datails">
                     <h2>Dark and Rad</h2>
                     <div class="tags">
                        <span>tag</span>
                     </div>
                  </figcaption>
            </figure>
               <figure class="item" style="--delay:.8s">
                  <img src="./assets/black_gray.png" alt="setup preto e cinza">
   
                  <figcaption class="datails">
                     <h2>Black And Gray</h2>
                     <div class="tags">
                        <span>tag</span>
                     </div>
                  </figcaption>
            </figure>
               <figure class="item"style="--delay: 1s">
                  <img src="./assets/hive.png" alt="setup cinza">
   
                  <figcaption class="datails">
                     <h2>Hive</h2>
                     <div class="tags">
                        <span>tag</span>
                     </div>
                  </figcaption>
            </figure>
               <figure class="item"style="--delay: 1.2s">
                  <img src="./assets/setup.png" alt="Setup de Escritor">
   
                  <figcaption class="datails">
                     <h2>Setup de Escritor</h2>
                     <div class="tags">
                        <span>tag</span>
                     </div>
                  </figcaption>
            </figure>
               <figure class="item"style= "--delay: 1.4s">
                  <img src="./assets/ergonomia.png" alt="Setup de Ergonomia e cores">
   
                  <figcaption class="datails">
                     <h2>Ergonomia e cores</h2>
                     <div class="tags">
                        <span>tag</span>
                     </div>
                  </figcaption>
            </figure>
               <figure class="item" style="--delay: 1.6s">
                  <img src="./assets/show.png" alt="Setup de Show de luzes">
   
                  <figcaption class="datails">
                     <h2>Show de luzes</h2>
                     <div class="tags">
                        <span>tag</span>
                     </div>
                  </figcaption>
            </figure>
               <figure class="item" style="--delay: 1.8s">
                  <img src="./assets/deep.png" alt="Deep purple">
   
                  <figcaption class="datails">
                     <h2>Deep purple</h2>
                     <div class="tags">
                        <span>tag</span>
                     </div>
                  </figcaption>
            </figure>
               <figure class="item" style="--delay: 2s">
                  <img src="./assets/screen.png" alt="Setup de Multi-Screen">
   
                  <figcaption class="datails">
                     <h2>Multi-Screen</h2>
                     <div class="tags">
                        <span>tag</span>
                     </div>
                  </figcaption>
            </figure>
            </section>
			</div>
		</main>
		<footer class="container">
			<p>© 2024 - Elio Matheus</p>
		</footer>
	</div>
</body>
</html>
